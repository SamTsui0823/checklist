            background-color: var(--primary-color);

        .role-btn .check-icon {

        }

                opacity: 1;

            transition: background-color 0.2s;

        .checklist-item:hover {

        /* Custom Checkbox */
        .checkbox-wrapper {
            margin-right: 1rem;
            margin-top: 0.15rem;
            position: relative;
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .checklist-item input[type="checkbox"] {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }

        .custom-checkbox {
            position: absolute;
            top: 0;
            left: 0;
            width: 24px;
            height: 24px;
            border: 2px solid #cbd5e1;
            border-radius: 6px;
            background-color: white;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;

        .checklist-item input:checked+.custom-checkbox {

            border-color: var(--success-color);
        }

            content: '';
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            opacity: 0;
            margin-bottom: 2px;
            transition: opacity 0.2s;

            opacity: 1;

            font-size: 1rem;
            color: var(--text-color);
            transition: color 0.2s;

            background-color: #e2e8f0;

        .progress-bar-fill {
            height: 100%;

        .progress-text {
            font-size: 0.8rem;
            color: #64748b;

            color: #94a3b8;

            font-size: 3rem;

        function setupFirebaseListener() {
            if (!window.firebaseDB) return;

            const docRef = window.firebaseDoc(window.firebaseDB, 'checklist', FIREBASE_DOC_ID);

            // Real-time listener for changes from other devices
            window.firebaseOnSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const incomingTimestamp = data.lastUpdated || '';

                    // Skip if this is our own update echoing back (same timestamp)
                    if (isSaving && incomingTimestamp === lastSaveTimestamp) {
                        console.log('Skipping own echo');
                        return;
                    }

                    checklistStateCache = data.tasks || {};
                    // Also update localStorage as backup
                    localStorage.setItem(CHECKLIST_STORAGE_KEY, JSON.stringify(checklistStateCache));
                    console.log('Synced from Firebase:', checklistStateCache);
                    renderChecklist();
                } else {
                    console.log('No existing Firebase data, using local state');

            }, (error) => {
                console.error('Firebase listener error:', error);
            });

        function loadState() {

            const storedRoles = localStorage.getItem(ROLES_STORAGE_KEY);
            if (storedRoles) {
                try {
                    selectedRoles = new Set(JSON.parse(storedRoles));
                } catch (e) { console.error('Error loading roles', e); }
            }

            // Load checklist state from localStorage (will be overwritten by Firebase when ready)
            const storedState = localStorage.getItem(CHECKLIST_STORAGE_KEY);
            if (storedState) {
                try {
                    checklistStateCache = JSON.parse(storedState);
                } catch (e) { console.error('Error loading checklist state', e); }
            }
        }

        // Save state to Firebase
        async function saveToFirebase(state) {
            if (!window.firebaseDB) {
                console.warn('Firebase not ready, saving to localStorage only');
                return;
            }

            // Set flag to prevent listener from overwriting our changes
            isSaving = true;

            // Generate timestamp for this save
            const timestamp = new Date().toISOString();
            lastSaveTimestamp = timestamp;

            try {
                const docRef = window.firebaseDoc(window.firebaseDB, 'checklist', FIREBASE_DOC_ID);
                await window.firebaseSetDoc(docRef, {
                    tasks: state,
                    lastUpdated: timestamp
                }, { merge: true });
                console.log('Saved to Firebase');
            } catch (error) {
                console.error('Error saving to Firebase:', error);
            } finally {
                // Reset flag after a very short delay (just enough for our echo to come back)
                setTimeout(() => {
                    isSaving = false;
                }, 200);

            const container = document.getElementById('checklistContainer');

                </div>`;
                updateProgress();

            // 1. Gather all tasks from selected roles
            const timelineMap = new Map(); // Key: Time String, Value: Array of Tasks

            selectedRoles.forEach(role => {
                if (!rolesData[role]) return;
                rolesData[role].forEach((block, blockIndex) => {
                    const time = block.time;
                    if (!timelineMap.has(time)) {
                        timelineMap.set(time, []);
                    }

                    block.tasks.forEach((taskText, taskIndex) => {
                        // Create a unique ID that represents this specific task instance
                        const uniqueId = `${role}_${blockIndex}_${taskIndex}`;
                        timelineMap.get(time).push({
                            text: taskText,
                            role: role,
                            id: uniqueId
                        });
                    });
                });
            });

            const sortedTimes = Array.from(timelineMap.keys()).sort();

            sortedTimes.forEach(time => {
                const rawTasks = timelineMap.get(time);

                // Deduplication & Merging Logic
                // We group tasks by their TEXT. 
                // If text is same, we merge them into one visual item but keep track of all their IDs.
                const mergedTasksMap = new Map(); // Key: Task Text, Value: { roles: [], ids: [] }

                rawTasks.forEach(item => {
                    if (!mergedTasksMap.has(item.text)) {
                        mergedTasksMap.set(item.text, { roles: [], ids: [] });
                    }
                    const entry = mergedTasksMap.get(item.text);
                    entry.roles.push(item.role);
                    entry.ids.push(item.id);
                });

                // Create HTML for tasks in this time block
                let tasksHtml = '';
                mergedTasksMap.forEach((data, taskText) => {
                    // Determine if checked (if ANY of the sub-tasks are checked, we consider it checked? 
                    // Or ALL? Ideally consistent. Let's say if ALL ids are checked -> Checked visually.
                    // But for simplicity, we treat them as a group. Clicking toggles ALL.)
                    const isAllChecked = data.ids.every(id => isTaskChecked(id));

                    // Badge Logic
                    let badgesHtml = '';
                    // Only show badges if multiple roles selected AND this task isn't for EVERYONE selected
                    // Exception: "Common" tasks like "ÂΩ±Èü≥ÈõÜÂêà" usually match text exactly, so roles.length will equal selectedRoles.size
                    if (selectedRoles.size > 1 && data.roles.length < selectedRoles.size) {
                        // Show specific roles
                        const roleNames = data.roles.map(r => r.toUpperCase());
                        // Dedupe role names just in case
                        const uniqueNames = [...new Set(roleNames)];

                        // Optimization: If listing too many roles, maybe truncate? For now, list all.
                        uniqueNames.forEach(name => {
                            // Simple color mapping or just generic
                            badgesHtml += `<span class="role-tag">${name}</span>`;
                        });
                    } else if (selectedRoles.size > 1 && data.roles.length === selectedRoles.size) {
                        // It's a common task for everyone selected
                        // badgesHtml = '<span class="role-tag" style="background:#e0e7ff;color:#3730a3">ALL</span>';
                        // Actually cleaner without "ALL" badge, implied commonality.
                    }

                    // We store all IDs in a data attribute to toggle them all at once
                    const idsString = JSON.stringify(data.ids);
                    const visualId = data.ids[0]; // Just for label 'for' attribute

                    tasksHtml += `
                    <label class="checklist-item">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="${visualId}" 
                                   ${isAllChecked ? 'checked' : ''} 
                                   data-ids='${idsString}'
                                   onchange="toggleMergedTask(this)">
                            <span class="custom-checkbox"></span>
                        </div>
                        <span class="task-content">
                            <span class="role-tags">${badgesHtml}</span>
                            ${taskText}
                        </span>
                    </label>
                `;
                });

                const timeBlock = document.createElement('div');
                timeBlock.className = 'time-block';
                timeBlock.innerHTML = `
                <div class="time-header">
                    <span>${time}</span>
                    <span class="time-badge">${mergedTasksMap.size} È†Ö</span>
                </div>
                <div class="tasks-list">
                    ${tasksHtml}
                </div>
            `;
                container.appendChild(timeBlock);
            });

            updateProgress();
        }

        // State Management for Checks
        function getStoredChecklistState() {
            // Return the cached state (already loaded from localStorage or synced from Firebase)
            return checklistStateCache;
        }

        function isTaskChecked(id) {
            return checklistStateCache[id] === true;
        }

        function toggleMergedTask(checkboxElement) {
            const ids = JSON.parse(checkboxElement.getAttribute('data-ids'));
            const isChecked = checkboxElement.checked;

            // If unchecking, ask for confirmation
            if (!isChecked) {
                const confirmed = confirm('Á¢∫ÂÆöË¶ÅÂèñÊ∂àÂãæÈÅ∏Ê≠§È†ÖÁõÆÂóéÔºü');
                if (!confirmed) {
                    // Revert the checkbox state
                    checkboxElement.checked = true;
                    return;
                }
            }

            ids.forEach(id => {
                if (isChecked) {
                    checklistStateCache[id] = true;
                } else {
                    // Set to false instead of deleting - Firebase merge won't remove deleted keys
                    checklistStateCache[id] = false;
                }
            });

            // Save to localStorage (immediate backup)
            localStorage.setItem(CHECKLIST_STORAGE_KEY, JSON.stringify(checklistStateCache));

            // Save to Firebase (async)
            saveToFirebase(checklistStateCache);

            updateProgress();
        }

        function resetChecklist() {
            if (confirm('Á¢∫ÂÆöË¶ÅÈáçÁΩÆÊâÄÊúâÂãæÈÅ∏ÁãÄÊÖãÂóéÔºü\n(ÈÄôÂ∞áÊúÉÊ∏ÖÈô§ÊâÄÊúâÂ¥ó‰ΩçÁöÑÂÆåÊàêÈÄ≤Â∫¶)')) {
                // Clear cache
                checklistStateCache = {};

                // Clear localStorage
                localStorage.removeItem(CHECKLIST_STORAGE_KEY);

                // Clear Firebase
                saveToFirebase({});

                renderChecklist();
            }
        }

        function updateProgress() {
            // Calculate progress based on VISIBLE tasks in the merged view
            // This gives better user feedback than counting hidden tasks
            const checkboxes = document.querySelectorAll('#checklistContainer input[type="checkbox"]');
            const total = checkboxes.length;
            let checked = 0;

            checkboxes.forEach(box => {
                if (box.checked) checked++;
            });

            const percentage = total === 0 ? 0 : Math.round((checked / total) * 100);

            document.getElementById('progressBar').style.width = `${percentage}%`;
            document.getElementById('progressText').innerText = `ÁõÆÂâçÊ∏ÖÂñÆÂÆåÊàêÂ∫¶: ${percentage}% (${checked}/${total})`;
        }

    </script>
